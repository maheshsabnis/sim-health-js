<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 10;
        console.log(' type of x = ' + typeof(x) + ' and value of x = ' + x);
        x = 'Mahesh';
        console.log(' type of x = ' + typeof(x) + ' and value of x = ' + x);
        x = true;
        console.log(' type of x = ' + typeof(x) + ' and value of x = ' + x);
        x = [0,20,30,40,50];
        console.log(' type of x = ' + typeof(x) + ' and value of x = ' + x);
        x = {a:10, b:20}; // JSON Object with a dn b properties
        console.log(' type of x = ' + typeof(x) + ' and value of x =  x.a' + x.a + ' x.b =  ' + x.b );
        x = function(){};
        console.log(' type of x = ' + typeof(x) + ' and value of x = ' + x);
    </script>
</head>
<body>
    <h1>JavaScript Types</h1>
</body>
</html>
