<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "The JavaScript is the dynamic Programming Language";
        // 1. Get length of string
        console.log('Length of  ' + str + ' is  = ' + str.length );
        // 2. upper and lower case
        console.log('====================================');
        console.log('Upper Case = ' + str.toUpperCase());
        console.log();
        console.log('Lower Case = ' + str.toLowerCase());
        console.log('====================================');
        // 3. Occurrances method (also present for Array)
        // First occurance of 's' from left-side with 0 based index
        // indexOf() method, if fund then return 0 based index else -1
        console.log('====================================');
        console.log('First occurance of "s" is = ' + str.indexOf('s'));
        console.log('First occurance of "U" is = ' + str.indexOf('U'));
        console.log('====================================');
        // LAst Occurance
        console.log('====================================');
        console.log('Last occurance of "n" is = ' + str.lastIndexOf('n'));
        console.log('====================================');
        // Substring
        console.log('====================================');
        console.log(' Substring from 5th index to 9th ' + str.substring(5,9));
        console.log('====================================');

        

    </script>
</head>
<body>
    <h1>Using Strings</h1>
</body>
</html>
