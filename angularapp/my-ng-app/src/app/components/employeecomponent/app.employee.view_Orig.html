<h3>The Employee Component</h3>
<div class="container">
  <table class="table table-bordered table-striped">
     <div class="form-group">
       <label>EmpNo</label>
       <input type="text" class="form-control" [(ngModel)]="employee.EmpNo">
     </div>
     <div class="form-group">
      <label>EmpName</label>
      <input type="text" class="form-control" [(ngModel)]="employee.EmpName">
    </div>
    <div class="form-group">
      <label>DeptName</label>
      <select type="text" class="form-control" [(ngModel)]="employee.DeptName">
        <option *ngFor="let dept of departments" value="{{dept}}">{{dept}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Designation</label>
      <select type="text" class="form-control" [(ngModel)]="employee.Designation">
        <option *ngFor="let desig of designations" value="{{desig}}">{{desig}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input type="text" class="form-control" [(ngModel)]="employee.Salary">
    </div>
    <div class="form-group">
      <button class="btn btn-warning" (click)="clear()">Clear</button>
      <button class="btn btn-success" (click)="save()">Save</button>
    </div>
  </table>

  <!--Dynamically Generated Table-->
  <h6>Dynamicay Generated Table</h6>
  <table  class="table table-bordered table-striped table-dark">
    <thead>
      <!--Generate Headers Dynamically-->
      <tr>
        <th *ngFor="let header of tableColumns">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees" (click)="getSelectedEmployee(emp)">
        <td *ngFor="let header of tableColumns">
           {{emp[header]}}
        </td>
      </tr>
    </tbody>
  </table>
