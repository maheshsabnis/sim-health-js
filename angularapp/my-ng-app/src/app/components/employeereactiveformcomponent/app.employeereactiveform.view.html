<h2>The Employee Reactive Form</h2>

<div class="container">
  <!--Link the form tag with FormGroup Instance and editable elements
  with FormControl Keys
  use (ngSubmit) to call save() method
-->
  <form [formGroup]="frmEmp" (ngSubmit)="save()">
    <div class="form-group">
      <label>EmpNo</label>
      <input type="text" class="form-control"
       formControlName="EmpNo">
       <!--The div will be shown when EmpNo is changed and
        value of EmpNo is invalid based on any of the following validator-->
       <div class="alert alert-danger"
         *ngIf="frmEmp.controls['EmpNo'].dirty && !frmEmp.controls['EmpNo'].valid"
       >
        <p *ngIf="frmEmp.controls['EmpNo'].errors['required']">EmpNo is Mandatory</p>
        <p *ngIf="frmEmp.controls['EmpNo'].errors['minlength']">EmpNo MUST be 2 dights minimum</p>
        <p *ngIf="frmEmp.controls['EmpNo'].errors['maxlength']">EmpNo can be 8 Digits Maximum</p>
        <p *ngIf="frmEmp.controls['EmpNo'].errors['pattern']">EmpNo MUST be numeric</p>
        <!--Custom Validator, the 'even' is a key returned by custom validator method-->
        <p *ngIf="!frmEmp.controls['EmpNo'].errors['even']">
          EmpNo MUST be even number
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>EmpName</label>
      <input type="text" class="form-control" formControlName="EmpName">
    </div>
    <div class="form-group">
      <input type="button" value="Clear" class="btn btn-warning" (click)="clear()">
      <!--Disable the button if the Form is Invalid-->
      <input type="submit" value="Save" class="btn btn-success"
       [disabled]="!frmEmp.valid">
    </div>
  </form>
  <hr/>
  <!-- <app-datagrid-component [DataSource]="employees"></app-datagrid-component> -->
</div>
